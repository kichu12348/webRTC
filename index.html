<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video class="video" id="localVideo" autoplay muted playsinline></video>
            <video class="video" id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="controls">
            <button class="btn" id="startButton">Start</button>
            <button class="btn" id="callButton">Call</button>
            <button class="btn" id="hangupButton">Hangup</button>
        </div>
        <input type="text" class="roomIdinp" placeholder="room id?.."/>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
